<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>坚持创新发展 共塑城市榜样</title>
	<link rel="stylesheet" type="text/css" href="css/detail.css">
	<script type="text/javascript" src='https://res.wx.qq.com/open/js/jweixin-1.6.0.js'></script>

	<script type="text/javascript">
		var initflag = 0;
		var fskbVoteDetailslogan = '';
		fs_getUserinfo(()=>{
			if (authInfo.isApp) {
				$("#sharedevice").css('display','block')
				$("#sharex").css('display','block')
				if (authInfo.fs_token&&authInfo.fs_token.length>0) {
					initflag = 1; //在app已登录
				}else {
					initflag = 2; //在app未登录
					fs_login();
				}
			}else if(authInfo.is_weixinFun()){ //正确
				$("#sharedevice").css('display','none')
				$("#sharex").css('display','none')
				initflag = 0; //在微信
				authInfo.getUserInfo()
				authInfo.fs_token;
			}else {
				/*下面的才是保留的*/
				window.location.href = 'https://content.foshanplus.com/h5/greatbrands2020_s2/error.html';
			}
		})
		function getParam(paramName) {
			paramValue = "", isFound = !1;
			if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
				arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
				while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
			}
			return paramValue == "" && (paramValue = null), paramValue
		}
		var fskbVoteDetailID = getParam('id');
	</script>
</head>
